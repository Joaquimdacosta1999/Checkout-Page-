<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
</head>

<body>
  <h1>Checkout</h1>
  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Spone">
    <p>Left-handed spoon</p>
    <p>$29.99</p>
  </section>

  <section>
    <h2>Payment Information</h2>
    <form>
      <label for="card-name">Cardholder Name</label>
      <input id="card-name" name="card-name" type="text" required aria-required="true">

      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card-number" required aria-required="true">

      <label for="expiry-date">Expiry Date</label>
      <input id="expiry-date" name="expiry-date" type="text" placeholder="MM/YY">

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv">

      <button type="submit">Place Order</button>
    </form>
  </section>
</body>

</html>
